<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="playButton">Play/Pause</button>
      <button id="muteButton">Mute/Unmute</button>
    </main>


    <script> 
    const video = document.querySelector("video");
    const button = document.getElementById("playButton");
    const prueba = document.getElementById('muteButton');

    function MediaPlayer(config){
      this.media = config.el
    }

    MediaPlayer.prototype.play = function() {
     this.media.play();
    }
    MediaPlayer.prototype.pause = function(){
      this.media.pause();
    }

    const player = new MediaPlayer({ el: video });
    let valor = "play"

    button.onclick = () => {
      if(valor == 'play') {
        player.play()
        valor ='pause'
      }else{
        player.pause()
        valor = 'play'
      }
    } 
    console.log(player)
    </script>
  </body>
</html>
